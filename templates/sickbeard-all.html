<div id="sickbeard" class="module" data-module="sickbeard">
	<div class="module_settings"><span>Settings</span></div>
	<div class="module_remove"><span>Remove</span></div>

	<script src="/static/js/lib/tipsy.js" type="text/javascript"></script> 	
	  <h2 class="title">Episode Manager</h2><div class="update menu-icon" title="Touch Me!">Menu</div>
	<div class="menu">
		<span class="all">All</span> | <span class="upcoming">Soon</span>
	</div>
	<div style="clear: both;"></div>
  <div id="content">
		<div id="sickbeard-list">
			{%for i in sickbeard|sort %}
				<div id="{{i.tvdbid}}" class="sbshow">
					{% set show = sickbeard[i]%}
					<img src="{{show.url}}" class="sb-image" />
					<li class="sb-name" tvdb="{{ show.tvdbid }}">{{i}}</li>
					<li class="quality">
						{% if show.quality=='HD' %}
							<img src="/static/images/hd-icon.png" class="sb-image"/>
						{% endif %}					
					</li>
				</div>
			{% endfor %}
		</div>
		<div id="show-info-result"></div>
	</div>
</div>
