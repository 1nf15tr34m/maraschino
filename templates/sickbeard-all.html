<div id="sickbeard" class="module" data-module="sickbeard">
	<div class="module_settings"><span>Settings</span></div>
	<div class="module_remove"><span>Remove</span></div>

	<h2 class="title">Episode Manager</h2>
		<span class="all"><div class="menu-icon-all" title="View All">All</div></span>
		<span class="upcoming"><div class="menu-icon-upcoming" title="View Upcoming"><img src="/static/images/coming.png" width="14" height="14" /></div></span>
		<span class="history"><div class="menu-icon-history" title="View History"><img src="/static/images/history.png" width="14" height="14" /></div></span>
	<div id="content">
		<div id="sickbeard-list">
			{%for i in sickbeard|sort %}
				{% set show = sickbeard[i]%}
				<ul id="{{show.tvdbid}}" class="sbshow">
					<li>
						<img src="{{show.url}}" class="show-image" />
						<span class="show-name">{{ i }}</span>
						{% if show.quality=='HD' %}
							<img src="/static/images/hd-icon.png" class="hd-image"/>
						{% else %}
						    <img src="/static/images/sd-icon.png" class="hd-image"/>
						{% endif %}
						</li>
				</ul>
			{% endfor %}
		</div>
		<div id="show-info-result"></div>
	</div>
</div>
