{% if mods %}
  {% for module in mods %}
    {% if module.static %}
      {% include module.template %}
    {% else %}
      <div class="placeholder" data-module="{{ module.name }}" data-poll="{{ module.poll }}"{% if module.delay %} data-delay="{{ module.delay }}"{% endif %}></div>
    {% endif %}
  {% endfor %}
{% else %}
  &nbsp;
{% endif %}
