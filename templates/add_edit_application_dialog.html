<div id="add_edit_application_dialog" class="dialog">

  <div class="close">x</div>

  <h2>{% if application %}Edit{% else %}Add{% endif %} application</h2>

  <form method="" action="">

    <div class="formrow">
      <label for="id_application_name">Name (required)</label>
      <input id="id_application_name" name="name" type="text">
    </div>

    <div class="formrow">
      <label for="id_application_url">URL (required)</label>
      <input id="id_application_url" name="url" type="text">
    </div>

    <div class="formrow">
      <label for="id_application_description">Description</label>
      <input id="id_application_description" name="description" type="text">
    </div>

    <div class="formrow">
      <label for="id_application_image">Image filename</label>
      <input id="id_application_image" name="image" type="text">
    </div>

    <div class="formrow">
      <label for="id_application_position">Position</label>
      <input id="id_application_position" name="position" type="text">
    </div>

    <div class="choices">
      <div class="save add_application">Add application</div>
      <div class="cancel">Cancel</div>
    </div>

  </form>

</div>
