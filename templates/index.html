{% extends "base.html" %}

{% block content %}

<div id="wrapper" class="clearfix">

  <div id="col1" class="col">

    <div id="applications" class="module">
      <h2>Applications</h2>
      {% if applications %}
        <ul>
          {% for application in applications %}
            <li>
              <a href="{{ application.url }}" class="clearfix">
                <span class="name">{{ application.name }}</span>
                <span class="description">{{ application.description }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>

  </div>

  <div id="col2" class="col">

    <!-- recently added -->
    <div id="recently_added_placeholder"></div>

  </div>

</div>

{% endblock %}
