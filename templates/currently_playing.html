<div id="currently_playing"{% if fanart %} data-fanart="{{ fanart }}"{% endif %}>

  <p>
    <strong>Currently playing:</strong><br>

    {% if currently_playing.showtitle %}
      {{ currently_playing.showtitle }}
      <span class="separator">-</span>
      Season {{ currently_playing.season }},
      Episode {{ currently_playing.episode }}
      <span class="separator">-</span>
      "{{ currently_playing.title }}"

    {% else %}
      {{ currently_playing.title }}
    {% endif %}
  </p>

  <div class="progress">
    <div class="bar">
      <div class="inner" style="width: {{ percentage_progress }}%;"></div>
    </div>
    <div class="current">{{ current_time }}</div>
    <div class="total">{{ total_time }}</div>
  </div>

</div>
