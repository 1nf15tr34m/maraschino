{% extends "search.html" %}

{% block results %}

    {% if results %}
    <div id="results">
      <table class="tablesorter">
        <thead>
          <tr>
            <th width="2%"></th>
            <th class="name" width="70%">Name</th>
            <th width="8%">Size</th>
            <th width="15%">Category</th>
          </tr>
        </thead>
        <tbody>
          {% for x in results %}
            {% set item = results[x]%}
            <tr>
              <td class="icon"><img src="static/images/applications/SabNZBd.png" nzb-link="{{ item.LINK|add_to_sab }}" /></td>
              <td class="name">{{ item.NZBNAME }}</td>
              <td class="size">{{ item.SIZE|convert_bytes }}</td>
              <td class="category">{{ item.CATEGORY }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}

{% endblock %}
