{% extends "couchpotato-base.html" %}

{% block couchpotato_content %}

<div class="search">
  <form>
    <input class="value" type="search">
  </form>
  <div class="result">
    {% if error %}
      <p>{{error}}</p>
    {% elif data %}
      <ul>
      {% for item in data %}
        <li data-imdbid="{{ item.imdb }}" data-title="{{item.original_title}}">
          <img src="{{ (item.images.poster)|replace( '[u\'', '')|replace('\']', '') }}" />
          <span class="name">{{ item.original_title }} - {{ item.released }}</span>
          <div class="extra {% if item.in_library%} library {% endif %} {% if item.in_wanted %} wanted {% endif %}">
            <p>{{item.plot}}</p>
          </div>
        </li>
      {% endfor %}
      </ul>

    {% endif %}
  </div>
</div>

{% endblock %}
