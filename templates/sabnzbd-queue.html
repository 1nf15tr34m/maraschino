{% extends "sabnzbd-base.html" %}

{% block sabnzbd_content %}
    <div class="status" id="status" status="{{ sabnzbd.paused }}" title="Toggle paused/downloading">{{ sabnzbd.status }}</div>
    <div class="speed"><input type="text" value="{{ download_speed[:-5] }}" title="Adjust Speed" size="6"/>{{ download_speed[-5:] }}</div>
    <p>{{ sabnzbd.slots[0].filename }}</p>

    <div class="bar">
      <div class="inner" style="width: {{ percentage_total }}%;"></div>
    </div>

    <div class="clearfix">
      <p class="remaining"><strong>Remaining:</strong> {{ sabnzbd.timeleft }} / {{ sabnzbd.mbleft|int }} MB</p>
      <p class="percentage_complete">{{ percentage_total }}% complete</p>
    </div>
{% endblock %}
